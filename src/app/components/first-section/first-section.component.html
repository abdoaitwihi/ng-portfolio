<section class="bg-gray-900 text-white">
  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
      <h2 class="text-3xl font-bold sm:text-4xl">
        {{ "steps.title" | translate }}
      </h2>

      <p class="mt-4 text-gray-300">
        {{ "steps.paragraph" | translate }}
      </p>
    </div>

    <div class="mt-8 grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
      <div
        *ngFor="let item of [1, 2, 3, 4, 5, 6]"
        class="block rounded-xl border border-gray-800 p-8 shadow-xl transition hover:border-pink-500/10 hover:shadow-pink-500/10"
      >
        <h3 class="text-pink-500 text-3xl md:text-5xl font-bold">{{ item }}</h3>

        <h2 class="mt-4 text-xl font-bold text-white">
          {{ "steps.step" + item + ".title" | translate }}
        </h2>

        <p class="mt-1 text-sm text-gray-300">
          {{ "steps.step" + item + ".paragraph" | translate }}
        </p>
      </div>
    </div>

    <div class="mt-12 text-center">
      <a
        href="https://api.whatsapp.com/send?phone=212708329625"
        target="_blank"
        class="mt-8 inline-flex gap-3 items-center rounded border border-pink-600 bg-pink-600 px-8 py-3 text-white hover:bg-transparent focus:outline-none focus:ring active:text-pink-500"
      >
        <span class="text-sm font-medium">
          {{ "get_started" | translate }}
        </span>

        <svg
          class="h-5 w-5"
          [class]="{ 'rotate-180': translationService.currentLang() == 'ar' }"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 8l4 4m0 0l-4 4m4-4H3"
          />
        </svg>
      </a>
    </div>
  </div>
</section>
