<section class="bg-gray-900 text-white">
  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
      <h2 class="text-3xl font-bold sm:text-4xl">
        {{ "projects.title" | translate }}
      </h2>

      <p class="mt-4 text-gray-300">
        {{ "projects.paragraph" | translate }}
      </p>
    </div>

    <div
      class="flex gap-4 md:gap-10 overflow-x-auto pb-4 pt-10 custom-scrollbar"
    >
      <div
        *ngFor="let item of themes; index as i"
        class="min-w-[300px] md:min-w-[400px] h-[300px] rounded-lg overflow-hidden relative group"
      >
        <a
          class="absolute bottom-3 left-1/2 -translate-x-1/2 z-30 opacity-0 group-hover:opacity-100 text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          [routerLink]="['live-preview']"
          [queryParams]="{ link: item.link }"
        >
          {{ "projects.live_preview" | translate }}
        </a>

        <img
          class="max-w-full absolute top-0"
          style="transition: 5s"
          loading="lazy"
          #myImage
          (mouseenter)="onMouseEnter(myImage)"
          (mouseleave)="onMouseLeave(myImage)"
          [src]="'/assets/images/' + item.image"
          alt=""
        />
      </div>
    </div>
  </div>
</section>
