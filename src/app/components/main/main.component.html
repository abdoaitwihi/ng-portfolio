<app-banner></app-banner>
<app-first-section></app-first-section>
<app-second-section></app-second-section>
<app-footer></app-footer>
<div class="fixed top-3 left-1/2 -translate-x-1/2">
  <div
    class="inline-flex rounded-lg border p-1 shadow border-gray-800 bg-gray-900"
  >
    <button
      [class]="{ '!bg-red-300': translationService.currentLang() == 'fr' }"
      class="inline-block rounded-md px-4 py-2 text-sm hover:text-gray-700 focus:relative text-gray-400 hover:text-gray-200"
    >
      Arabic
    </button>

    <button
      (click)="translationService.setLang('fr')"
      class="inline-block rounded-md px-4 py-2 text-sm hover:text-gray-700 focus:relative text-gray-400 hover:text-gray-200"
    >
      French
    </button>

    <button
      (click)="translationService.setLang('en')"
      class="inline-block rounded-md b g-white px-4 py-2 text-sm text-blue-500 shadow-sm focus:relative bg-gray-800"
    >
      English
    </button>
    <button
      class="inline-block rounded-md b g-white px-4 py-2 text-sm text-blue-500 shadow-sm focus:relative bg-gray-800"
    >
      {{ "login" | translate }}
    </button>
  </div>
</div>
